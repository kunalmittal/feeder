{% extends "homepage/base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}

<div class="container">
    <br><br>
    <h2 class="header center" style="color:#0d47a1">LOGIN</h2>
    <br>
    <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
            <form method="post" name="adminLoginForm" action="">
            {% csrf_token %}
                <input type="text" name="username" placeholder="Enter Username">
                <br><br><br>
                <input type="password" name="password" placeholder="Enter Password">
                <br>
                <br>
                <button class="btn btn-large blue darken-4" type="submit" name="action">Login</button>
            </form>
        </div>
        <div class="col s3"></div>
    </div>

</div>


{% endblock %}
